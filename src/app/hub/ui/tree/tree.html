<ul>
    <li *ngFor="let item of data">
        <div class="box">
            <span class="cbx"><input type="checkbox"/></span>
            <div class="text" [style.padding-left]="calculatedPadding">
                <span class="icon">*</span>
                <span>{{item.name}}</span>
            </div>
        </div>
        <tree [data]="item.children" [padding]="newPadding"></tree>
    </li>
</ul>
